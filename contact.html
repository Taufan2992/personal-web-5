    <body >
        <nav>
            <div class="container-nav">
                <div class="container-nav-leftside">
                    <img src="assets/logo.png" alt="">
                    <ul>
                        <li><a href="index.html">Home</a> </li>

                    </ul>
                    
                </div>
    
                <div class="container-nav-rightside">
                    <a href="contact.html">Contact Me</a>
                </div>
            </div>
        </nav>
        
        <div class="content-contact" >
            <form >
                <div style="
                        font-weight: bold; 
                        font-size: 30px; 
                        text-align: center; 
                        margin-bottom: 20px;
                        "> GET IN TOUCH 
                </div>
                <div class="form-input" >
                    <label for="input-name" >Name</label>
                    <input 
                        type="text" 
                        id="input-name"                       
                        >
                </div>
    
                <div class="form-input" >
                    <label for="input-email" >Email</label>
                    <input 
                        type="email" 
                        id="input-email" 
                        >
                </div>
    
                <div class="form-input">
                    <label for="input-number" >Phone Number</label>
                    <input 
                        type="text"
                        id="input-number" 
                        >
                </div>
    
                <div class="form-input" >
                    <label for="select-subject" >Subject</label>
                    <select 
                        id="select-subject" 
                        >
                        <option hidden></option>
                        <option>I'm Hiring</option>
                        <option>Let's Collaboration</option>
                        <option>Let's Talk</option>
                    </select>
                </div>
    
                <div class="form-input" style="margin-bottom:20px;">
                    <label for="input-message" >Your Message</label>
                    <textarea
                        id="input-message" 
                        style="
                            height: 100px;
                            resize: none;"></textarea>
                </div>
    
                <button
                     
                    onclick="submitform()" 
                    type="button"
                    > submit 
                </button>
            </form>
        </div>
    </body>
